<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <div class="cards-wrapper">
        <img
          class="cards-wrapper__img active"
          data-payment-system="visa"
          src="./img/visa.svg"
          alt=""
          width="50"
        />

        <img
          class="cards-wrapper__img"
          data-payment-system="mastercard"
          src="./img/mastercard.svg"
          alt=""
          width="50"
        />

        <img
          class="cards-wrapper__img"
          data-payment-system="mir"
          src="./img/mir.svg"
          alt=""
          width="50"
        />
      </div>

      <div class="form__container">
        <input
          class="input"
          type="text"
          required
          placeholder="Enter card number"
        />

        <button class="button">Click to Validate</button>

        <p></p>
      </div>
    </form>
  </body>
</html>
